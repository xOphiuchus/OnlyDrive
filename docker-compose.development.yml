version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: onlydrive-dev
    environment:
      POSTGRES_USER: kamamuchi
      POSTGRES_PASSWORD: supersecretpassword_dev
      POSTGRES_DB: onlydrive_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kamamuchi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: